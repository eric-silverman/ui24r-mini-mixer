name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Install server deps
        run: npm ci --prefix server

      - name: Install client deps
        run: npm ci --prefix client

      - name: Build
        run: npm run build

      - name: Install server production deps
        run: npm ci --omit=dev --prefix server

      - name: Package release
        run: |
          tar -czf ui24r-mini-mixer-${{ github.ref_name }}.tar.gz \
            --transform 's,^,ui24r-mini-mixer/,' \
            server/dist \
            server/node_modules \
            server/package.json \
            server/package-lock.json \
            client/dist \
            scripts/pi

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: ui24r-mini-mixer-${{ github.ref_name }}.tar.gz
